<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[관리자모드] 사용자 관리 - 사용자 등록</title>
  <link rel="stylesheet" href="css/adminUserInsert.css">
  <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="main-small-title">
      사용자 관리
    </div>
    <div class="main-header-title">
      사용자 등록
    </div>
    <div class="left-admin-user-info">
      <div class="user-info-title">
        기본 정보
      </div>
      <div class="user-info-personal">
        아이디 <input type="text">
        비밀번호 <input type="password">
        비밀번호 확인 <input type="password">
        이름 <input type="text">
        사진 <input type="file"><button>초기화</button>
            <input type="file">
        생년월일 <input type="date">
        주소 <input type="address">
        연락처 <input type="tel">
        이메일 <input type="email">
      </div>
    </div>
    <div class="right-admin-user-info">
      <div class="user-info-title">
        조직 정보
      </div>
    </div>
    <div class="right-admin-user-info">

    </div>
  </div>
</body>
</html>
