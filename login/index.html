<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="main_container">
        <div class="login_box">
            <div class="login_left">
                <div class="login_logo">
                    <img src="/logo.png" alt="">
                </div>
                <div class="login_title">
                    <span>MES</span>
                </div>
            </div>

            <div class="login_right">
                <form name="login_form" action="" >
                    <div class="input-box">
                        <i class="bx bxs-user"></i>
                        <input type="text" name="user_id" placeholder="아이디" required>
                    </div>
                    <div class="input-box">
                        <i class="bx bxs-lock-alt" ></i>
                        <input type="password" name="user_pw" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn">로그인</button>
                    <div class="input-box">
                        <span>인사담당자 : 내선번호 0000</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
