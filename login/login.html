<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="personal_login.css">
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="main_container">
        <div class="login_box">
            <div class="login_center">
                <form name="login_form" action="" >
                    <div class="login-image">
                      <img src="/images/egoWAEYO.png">
                    </div>
                    <div class="input-box">
                        <i class="bx bxs-user"></i>
                        <input type="text" name="user_id" placeholder="아이디" required>
                    </div>
                    <div class="input-box">
                        <i class="bx bxs-lock-alt" ></i>
                        <input type="password" name="user_pw" placeholder="비밀번호" required>
                    </div>
                    <input type="checkbox" class="input-box-checkbox"> 아이디 저장
                    <button type="submit" class="btn">로그인</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
